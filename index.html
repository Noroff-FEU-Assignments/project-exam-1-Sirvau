<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A Very Merry Christmas Blog | Home</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Lily+Script+One&family=Merriweather:ital,wght@0,300;0,400;0,700;1,300&family=Raleway:wght@200;300&display=swap");
    </style>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,200,0,0"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,300,0,0"
    />
    <script
      src="https://kit.fontawesome.com/81a562339c.js"
      crossorigin="anonymous"
    ></script>
    <script defer src="../js/api.js" type="module"></script>
    <script defer src="../js/display_message.js" type="module"></script>
    <script defer src="../js/index.js" type="module"></script>
    <script defer src="../js/script.js" type="module"></script>
    <link href="../css/style.css" rel="stylesheet" />
    <link href="../css/nav.css" rel="stylesheet" />
    <link href="../css/index.css" rel="stylesheet" />
  </head>
  <body>
    <header class="wrapper">
      <div class="logo_container">
        <a href="index.html" id="logo">Merry Christmas</a>
      </div>
      <input type="checkbox" id="menu_checkbox" />
      <label for="menu_checkbox"
        ><span class="material-symbols-rounded hamburger_icon">
          menu
        </span></label
      >
      <nav class="menu text_formatting">
        <a class="menu_item active" href="index.html">Home</a>
        <a class="menu_item" href="/html/about.html">About</a>
        <a class="menu_item" href="/html/blog_list.html">Posts</a>
        <a class="menu_item" href="/html/contact.html">Contact</a>
      </nav>
    </header>
    <main class="wrapper">
      <div id="welcome_image" class="hero_image background_images"></div>
      <section class="latest_post_carousel">
        <div class="post_container">
          <img class="post_image" />
          <h2 class="post_header"></h2>
        </div>
        <div class="headline_and_icons_container">
          <span id="arrow_left" class="material-symbols-outlined"
            >arrow_circle_left</span
          >
          <h1 class="text_formatting">Latest Posts</h1>
          <span id="arrow_right" class="material-symbols-outlined"
            >arrow_circle_right</span
          >
        </div>
      </section>
      <p class="text_formatting song_citation">
        “May your days be merry and bright, and may all your Christmases be
        white”
      </p>
      <hr class="horisontal_line" />
      <div class="christmas_countdown_container"></div>
    </main>
    <footer>
      <div class="soMe_links">
        <a href="https://www.facebook.com/"
          ><i class="fa-brands fa-facebook icons"></i
        ></a>

        <a href="https://www.instagram.com/"
          ><i class="fa-brands fa-instagram icons"></i
        ></a>

        <a href="https://pinterest.com/"
          ><i class="fa-brands fa-pinterest"></i
        ></a>
      </div>
      <p class="copyright">&copy Copyright</p>
    </footer>
  </body>
</html>
